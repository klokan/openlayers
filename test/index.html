<!DOCTYPE html>
<html>
<head>
  <title>OL Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/ol/global.js"></script>
  <script type="text/javascript" src="../src/ol/Base.js"></script>
  <script type="text/javascript" src="../src/ol/Location.js"></script>
  <script type="text/javascript" src="../src/ol/Map.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ol/global.js"></script>
  <script type="text/javascript" src="spec/ol/Location.js"></script>
  <script type="text/javascript" src="spec/ol/Map.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
